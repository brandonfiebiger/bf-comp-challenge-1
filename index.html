<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 1</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="image-section">
    <i class="far fa-arrow-alt-circle-left" id="arrows">
    </i>
    <i class="far fa-arrow-alt-circle-right" id="arrows">
    </i>
  </section>
  <main>
    <h1>Vacation Plaza</h1>
    <p>Welcome to the Plaza. Enjoy your stay!
    </p>
    <button class="book-now">
      <i class="fas fa-book" id="tiny-book"></i>
    Book Now
    </button>
    <button>
      <i class="fas fa-book" id="tiny-book"></i>
    Book Later
    </button>
  </main>
  <article class="box1">
    <i class="fas fa-anchor" style="color: white" id="main-icons"></i>
    <h2>Raise the Anchor</h2>
  </article>
  <article class="box2">
    <i class="fab fa-cc-visa" style="color: white" id="main-icons"></i>
    <h2>Enroll in Auto-Pay</h2>
  </article>
  <article class="box3">
    <i class="fas fa-kiwi-bird" id="main-icons"></i>
    <h2>Local Wildlife</h2>
  </article>
  <article class="box4">
    <i class="fas fa-bath" id="main-icons">
    </i>
    <h2>Take A Bath</h2>
  </article>
  <article class="box5">
    <i class="fas fa-beer" id="main-icons">
    </i>
    <h2>Good Beer</h2>
  </article>
  <article class="box6">
    <i class="fas fa-battery-full" id="main-icons">
    </i>
    <h2>Recharge</h2>
  </article>
  <article class="box7">
    <i class="fas fa-cube" id="main-icons">
    </i>
    <h2>Sugar Cubes</h2>
  </article>
</body>
</html>
